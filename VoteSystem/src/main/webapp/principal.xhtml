<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">Votacion</ui:define>

	<p:dataTable var="partido" value="#{voto.votos}">
		<p:column headerText="Partidos">
			<h:outputText value="#{partido.nombre}" />
		</p:column>

		<p:column headerText="Voto">
			<p:commandButton value="Votar" id="botonVotar"
				actionListener="#{voto.votar(partido)}"></p:commandButton>
		</p:column>


	</p:dataTable>




</ui:composition>
