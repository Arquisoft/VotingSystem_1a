<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<p:panel id="panelLogin" header="#{msgs.iniciarSesion}">
	<h:form id="form-login">
	<p:panelGrid id="Grid" columns="2" cellpadding="5">
		
		Login:
		<h:panelGroup>
			<p:inputText id="name" value="#{login.name}" required="true"
				requiredMessage="Login requerido" />
			<p:message for="name" />
		</h:panelGroup>
  
		Contraseña:
		<h:panelGroup>
			<p:password id="password" value="#{login.password}" required="true"
				requiredMessage="Contraseña requerida" />
			<p:message for="password" />
		</h:panelGroup>

		<h:outputText id="msgAlta" value="#{msgs[login.result]}" />
		<p:commandButton value="Login"
			action="#{login.verify}" update="Grid" process="@form"
			id="login">
		</p:commandButton>
	</p:panelGrid>
	</h:form>
	
		</p:panel>
</ui:composition>
